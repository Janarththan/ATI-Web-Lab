<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
    <title>SignUp</title>
</head>
<body>
    <form action="">
        <div class="signup-container">
            <a href="index.html" class="close"><i class="fas fa-window-close" class="close"></i></a>  
            <h2>Welcome to CTZ</h2>
            <h4>Create an Account</h4>
            <div class="fullname">
                <input type="text" name="fname" placeholder="First Name">
                <input type="text" name="lname" placeholder="Last Name">
            </div>
            <input type="text" name="uname" placeholder="Username">
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="pwd" placeholder="Password">
            <input type="password" name="cfmpwd" placeholder="Confirm Password">
            <p>By signing up, you agree to our <a href="#">Terms</a> & <a href="#">Policy</a>
            <button type="submit">Sign Up</button>
            <p>Have an account? <a href="login.html">Log In</a></p>
        </div>
    </form>
</body>
</html>
